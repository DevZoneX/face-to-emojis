<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Emotion Detection</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Emotion Detection</h1>

    <!-- Dropdown to select model type -->
    <label for="modelType">Choose Model:</label>
    <select id="modelType">
        <option value="trained">Trained Model</option>
        <option value="pretrained">Pretrained Model (DeepFace)</option>
    </select>

    <button onclick="setModel()">Set Model</button>

    <script>
        function setModel() {
            const modelType = document.getElementById("modelType").value;
            $.ajax({
                url: "/set_model",
                type: "POST",
                contentType: "application/json",
                data: JSON.stringify({ model_type: modelType }),
                success: function(response) {
                    alert(response.message);
                }
            });
        }
    </script>

    <img src="{{ url_for('video_feed') }}" width="640" height="480">
</body>
</html>
