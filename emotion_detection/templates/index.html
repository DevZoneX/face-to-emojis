<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Detection</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0d1117, #1f2937);
        }

        .title-container {
            text-align: center;
            margin: 0 auto;
            padding: 20px 20px 0;
        }

        .title-container h1 {
            font-size: 2.5rem;
            font-family: 'Poppins', sans-serif;
            color: #93c5fd;
            /* Light blue text color */
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.4);
            line-height: 1.4;
            letter-spacing: 1.2px;
        }

        .title-container h1 .highlight {
            color: #38bdf8;
            background: linear-gradient(135deg, #38bdf8, #0ea5e9);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 600;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }


        .parent-container {
            margin-top: -50px;
            font-family: 'Roboto', sans-serif;
            color: #e5e7eb;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 1500px;
            height: 80vh;
            display: flex;
            background: #1e293b;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .video-section {
            flex: 1;
            background-color: #1e293b;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .video-section img {
            width: 100%;
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        .control-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: #1e293b;
        }

        .top-section {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        .top-section h2 {
            text-align: center;
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #38bdf8;
            border-bottom: 2px solid #38bdf8;
            padding-bottom: 10px;
        }


        .percentage {
            width: 100%;
            text-align: center;

            /* margin-left: 10px; */
            color: #93c5fd;
            /* padding-right: 10px; */
            font-weight: bold;
        }

        .emotion-container {
            display: flex;
            justify-content: space-around;
            align-items: flex-end;
            height: 100%;
            padding-bottom: 20px;
        }

        .emotion-bar {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 50px;
            margin: 0 10px;
        }

        .emotion-name {
            margin-bottom: 10px;
            text-align: center;
        }

        .progress-bar {
            width: 100%;
            height: 150px;
            background-color: #334155;
            border-radius: 5px;
            overflow: hidden;
            display: flex;
            flex-direction: column-reverse;
        }

        .progress {
            width: 100%;
            background: linear-gradient(90deg, #3b82f6, #2563eb);
            transition: height 0.5s ease;
        }


        .bottom-section {
            flex: 1;
            padding: 20px;
            justify-content: center;
            text-align: center;
            margin-top: 60px;
        }

        .bottom-section h2 {
            text-align: center;
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #38bdf8;
            border-bottom: 2px solid #38bdf8;
            padding-bottom: 10px;
        }

        .emoji-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            height: 100%;
            padding: 0;
            margin-top: -50px;
        }

        .emoji-item {
            text-align: center;
            font-size: 6rem;
            margin: 15px;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .emoji-label {
            font-size: 1.2rem;
            color: #93c5fd;
            margin-top: 10px;
            font-weight: bold;
        }

        .emoji-item,
        .emoji-label {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 10px;
            background-color: #1e293b;
            /* Matches other sections */
        }

        .toggle-switch {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 260px;
            height: 50px;
            background: #334155;
            /* Darker background for contrast */
            border-radius: 25px;
            cursor: pointer;
            margin: 15px 0;
            padding: 5px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .toggle-switch .toggle-value {
            flex: 1;
            text-align: center;
            font-size: 0.9rem;
            font-family: 'Poppins', sans-serif;
            color: #e5e7eb;
            /* Light text color */
            z-index: 1;
            line-height: 40px;
            /* Center align the text vertically */
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .toggle-switch .toggle-slider {
            position: absolute;
            top: 5px;
            left: 5px;
            width: 50%;
            height: 40px;
            background: linear-gradient(135deg, #38bdf8, #0ea5e9);
            /* Gradient for active background */
            border-radius: 20px;
            transition: left 0.3s ease, background 0.3s ease;
            z-index: 0;
        }

        .toggle-switch.active .toggle-slider {
            left: calc(100% - 50% - 5px);
            /* Move the slider to the right */
        }

        .toggle-switch.active .toggle-value:nth-child(1) {
            color: #93c5fd;
            /* Inactive text light blue */
        }

        .toggle-switch:not(.active) .toggle-value:nth-child(2) {
            color: #93c5fd;
            /* Inactive text light blue */
        }
    </style>
</head>

<body>
    <div class="title-container">
        <h1>
            Emotion Detection <span class="highlight">Powering</span> an Emoji <span class="highlight">Recommendation
                Engine</span>
        </h1>
    </div>

    <div class="parent-container">
        <div class="container">

            <div class="button-container">
                <div class="toggle-switch" id="camera-toggle" onclick="toggleCamera()">
                    <span class="toggle-value" data-value="Camera">ðŸ“· Camera</span>
                    <span class="toggle-value" data-value="Upload">ðŸ“‚ Upload</span>
                    <div class="toggle-slider"></div>
                </div>
                <div class="toggle-switch" id="model-toggle" onclick="toggleModel()">
                    <span class="toggle-value" data-value="DeepFace">ðŸ§  DeepFace</span>
                    <span class="toggle-value" data-value="EmotionCNN">ðŸ§ª EmotionCNN</span>
                    <div class="toggle-slider"></div>
                </div>
            </div>


            <div class="video-section">
                <img src="{{ url_for('video_feed') }}" alt="Video stream">
            </div>

            <div class="control-section">
                <div class="top-section">
                    <h2>ðŸ˜Š How Are You <span style="color: violet;">Feeling</span> Today?</h2>
                    <div class="emotion-container" id="emotion-label">
                        <!-- Emotion percentages will be dynamically added here -->
                    </div>
                </div>

                <div class="bottom-section">
                    <h2>ðŸŽ­ Suggested <span style="color: violet;">Emojis</span> For You</h2>
                    <div class="emoji-container" id="emoji-label"></div>
                    <!-- Emotion percentages will be dynamically added here -->
                </div>
            </div>
        </div>
    </div>


    <script>
        function fetchEmotion() {
            fetch('/emotion_feed')
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        document.getElementById('emotion-label').innerHTML = data.error;
                    } else {
                        let emotionHTML = '';
                        for (let [emotion, percentage] of Object.entries(data)) {
                            if (emotion !== 'emojis') {
                                emotionHTML += `
                                <div class="emotion-bar">
                                    <span class="emotion-name">${emotion}</span>
                                    <div class="progress-bar">
                                        <div class="progress" style="height: ${percentage}%;"></div>
                                    </div>
                                    <span class="percentage">${percentage}%</span>
                                </div>
                            `;
                            }
                        }
                        document.getElementById('emotion-label').innerHTML = emotionHTML;

                        // Handling the emojis
                        let emojiHTML = '';
                        if (data.emojis) {
                            data.emojis.forEach(emoji => {
                                emojiHTML += `
                                    <div class="emoji-item">
                                        <div class="emoji">${emoji.emoji}</div>
                                        <div class="emoji-label">${emoji.name}</div>
                                    </div>
                                `;
                            });
                        }
                        document.getElementById('emoji-label').innerHTML = emojiHTML;
                    }
                })
                .catch(error => console.error('Error fetching emotion:', error));
        }

        function setModel() {
            const modelType = document.getElementById("modelType").value;
            fetch("/set_model", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ model_type: modelType }),
            })
                .then(response => response.json())
                .then(data => alert(data.message))
                .catch(error => console.error('Error setting model:', error));
        }

        function toggleModel() {
            const toggle = document.getElementById('model-toggle');
            toggle.classList.toggle('active');
            const isActive = toggle.classList.contains('active');
            const modelType = isActive ? 'DeepFace' : 'EmotionCNN';  // Set model type based on the toggle position

            console.log(`${modelType} selected`);

            // Send model type to the server
            fetch("/set_model", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ model_type: modelType }),
            })
                .then(response => response.json())
                .then(data => alert(data.message))
                .catch(error => console.error('Error setting model:', error));
        }

        setInterval(fetchEmotion, 1000); // Fetch emotion every second
    </script>


    <script>function toggleCamera() {
            const toggle = document.getElementById('camera-toggle');
            toggle.classList.toggle('active'); // Toggle the "active" class
            const isActive = toggle.classList.contains('active');

            if (isActive) {
                console.log("Camera selected");
                alert("Camera functionality activated.");
            } else {
                console.log("Upload selected");
                alert("Upload functionality activated.");
            }
        }
    </script>
</body>

</html>
