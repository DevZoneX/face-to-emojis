<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam with Emotion Overlay</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1e1e2f;
            color: #f1f1f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            overflow: hidden;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #f1c40f;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
        }

        .container {
            text-align: center;
            background-color: #292a45;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 800px;
            overflow: hidden;
        }

        .emotion-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .emotion-bar {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            width: 100%;
            max-width: 500px;
            background-color: #202234;
            border-radius: 5px;
            overflow: hidden;
        }

        .emotion-name {
            width: 30%;
            text-align: left;
            margin-right: 10px;
            font-weight: bold;
            color: #f1c40f;
        }

        .progress-bar {
            flex: 1;
            background-color: #ddd;
            border-radius: 5px;
            overflow: hidden;
        }

        .progress {
            height: 20px;
            background-color: #f1c40f;
            border-radius: 5px 0 0 5px;
            transition: width 0.5s ease; /* Smooth transition */
        }

        .percentage {
            width: 10%;
            text-align: right;
            margin-left: 10px;
            color: #bdc3c7;
        }

        img {
            width: 100%;
            max-width: 640px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        .footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #bdc3c7;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .container {
                padding: 20px;
            }

            .emotion-name {
                font-size: 0.9rem;
            }

            .percentage {
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Face Emotion Detection</h1>

        <div class="emotion-container" id="emotion-label">
            <!-- Emotion percentages will be displayed here -->
        </div>

        <div>
            <img src="{{ url_for('video_feed') }}" alt="Video stream">
        </div>

        <div class="footer">
            <p>Have fun with your live face emoji overlay! ðŸ˜Š</p>
        </div>
    </div>

    <script>
        function fetchEmotion() {
            fetch('/emotion_feed')
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        document.getElementById('emotion-label').innerHTML = data.error;
                    } else {
                        let emotionHTML = '';
                        for (let [emotion, percentage] of Object.entries(data)) {
                            emotionHTML += `
                                <div class="emotion-bar">
                                    <span class="emotion-name">${emotion}</span>
                                    <div class="progress-bar">
                                        <div class="progress" style="width: ${percentage}%;"></div>
                                    </div>
                                    <span class="percentage">${percentage}%</span>
                                </div>
                            `;
                        }
                        document.getElementById('emotion-label').innerHTML = emotionHTML;
                    }
                })
                .catch(error => console.error('Error fetching emotion:', error));
        }

        setInterval(fetchEmotion, 1000);  // Fetch emotion every second
    </script>
</body>

</html>
